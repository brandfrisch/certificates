---
- hosts: all
  gather_facts: true
  vars:
    goss:
      package:
        ca-certificates:
          installed: true
        openssl:
          installed: true
        ssl-cert:
          installed: true
      group:
        ssl-cert:
          exists: true
      file:
        /etc/ssl/private/ca.key:
          exists: true
          mode: "0600"
          owner: root
          group: root
          filetype: file
        /etc/ssl/private/mysql-client.example.com.key:
          exists: true
          mode: "0640"
          owner: root
          group: ssl-cert
          filetype: file
        /etc/ssl/private/mysql-server.example.com.key:
          exists: true
          mode: "0640"
          owner: root
          group: ssl-cert
          filetype: file
        /etc/ssl/private/mysql.example.com.key:
          exists: true
          mode: "0640"
          owner: root
          group: ssl-cert
          filetype: file
        /etc/ssl/private/ssl-cert-snakeoil.key:
          exists: true
          mode: "0640"
          owner: root
          group: ssl-cert
          filetype: file
        /etc/ssl/private/wildcard.example.com.key:
          exists: true
          mode: "0640"
          owner: root
          group: ssl-cert
          filetype: file
        /etc/ssl/private/wildcard.example.com.key.cert.intermediate.root.pem:
          exists: true
          mode: "0640"
          owner: root
          group: ssl-cert
          filetype: file

  post_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation