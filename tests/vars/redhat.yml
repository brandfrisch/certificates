---
goss:
  package:
    ca-certificates:
      installed: true
    openssl:
      installed: true
  group:
    ssl-cert:
      exists: true

  file:
    /etc/pki/tls/private/ca.key:
      exists: true
      mode: "0600"
      owner: root
      group: root
      filetype: file
    /etc/pki/tls/private/mysql-client.example.com.key:
      exists: true
      mode: "0640"
      owner: root
      group: ssl-cert
      filetype: file
    /etc/pki/tls/private/mysql-server.example.com.key:
      exists: true
      mode: "0640"
      owner: root
      group: ssl-cert
      filetype: file
    /etc/pki/tls/private/mysql.example.com.key:
      exists: true
      mode: "0640"
      owner: root
      group: ssl-cert
      filetype: file
    /etc/pki/tls/private/wildcard.example.com.key:
      exists: true
      mode: "0640"
      owner: root
      group: ssl-cert
      filetype: file
    /etc/pki/tls/private/wildcard.example.com.key.cert.intermediate.root.pem:
      exists: true
      mode: "0640"
      owner: root
      group: ssl-cert
      filetype: file
